        <svg style="width:500px;height:500px;border:2px black solid">

		<canvas id="myCanvas" style="width:700px;height:400px;border:2px solid red;">
        
        </canvas>           
		
    <script>
    
    
  window.onload = function() {
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var img = new Image();
  img.src = "sad.png";
  img.onload = function() {
  ctx.drawImage(img,50,50,100,100);
  }
  canvas.addEventListener('mousedown', function() {
    var img2 = new Image();
    img2.src = "smiley.png";
    img2.onload = function() {
        ctx.drawImage(img2,50,50,100,100);
        }
  });
      
}    
    
       
       
    </script>
